<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GenAI and Web3 Web Application</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            background-image: url('https://img1.baidu.com/it/u=2992216531,1472025583&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=260');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        h4 {
            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            font-size: 1em;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        input[type="submit"] {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Gaming Trading Platform </h2>
    <h4>please enter your name and password </h4>
    <form action="/main" method="post">
        <input type="text" name="q" placeholder="Enter your name">
        <input type="text" name="t" placeholder="Enter your password">
        <input type="submit" value="Enter">
    </form>
</body>
</html>
